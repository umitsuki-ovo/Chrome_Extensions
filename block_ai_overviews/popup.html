<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            padding: 10px;
            margin: 0;
            width: 200px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 22px;
            margin-left: 8px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0;
            right: 0; bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <label>
        Invalid AI Overviews.
        <div class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
        </div>
    </label>
    <script src="popup.js"></script>
</body>
</html>
